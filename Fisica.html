<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador da Lei de Ohm</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Simulador da Lei de Ohm</h1>
        <div class="controls">
            <label for="voltage">Tensão (V): <span id="voltageValue">10</span> V</label>
            <input type="range" id="voltage" min="1" max="100" value="10">
            
            <label for="resistance">Resistência (R): <span id="resistanceValue">10</span> Ω</label>
            <input type="range" id="resistance" min="1" max="100" value="10">
        </div>
        <div class="output">
            <p>Corrente (I): <span id="currentValue">1</span> A</p>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
