<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador da Lei de Ohm</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Simulador da Lei de Ohm</h1>
        <div class="controls">
            <label for="voltage">Tensão (V):</label>
            <input type="number" id="voltage" value="10" step="0.1" placeholder="Digite a tensão">
            
            <label for="resistance">Resistência (R):</label>
            <input type="number" id="resistance" value="10" step="0.1" placeholder="Digite a resistência">
        </div>
        <div class="output">
            <p>Corrente (I): <span id="currentValue">1</span> A</p>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
